<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar e-mail</title>
</head>

<body>
    <form action="https://formspree.io/f/mwpobylp" method="POST">
        <!--formspree é uma API grátis quee envia o formulário diretamente para o email associado-->
        <input type="hidden" name="_captcha" value="true">
        <label for="nome">Nome:
            <br>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
        </label>

        <br><br>

        <label for="email">E-mail:
            <br>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
        </label>

        <br><br>

        <label for="telefone_para_contato">Telefone para contato:
            <br>
            <input type="tel" name="telefone_para_contato" id="telefone_para_contato"
                placeholder="Telefone para contato" required>
        </label>

        <br><br>

        <label for="assunto">Assunto:
            <br>
            <input type="text" name="assunto" id="assunto" placeholder="Assunto" required>
        </label>

        <br><br>

        <label for="mensagem">Mensagem:
            <br>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem"></textarea>
        </label>

        <br><br>

        <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">

        <input type="submit" value="Enviar mensagem">
    </form>
</body>

</html>
